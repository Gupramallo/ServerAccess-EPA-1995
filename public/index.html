<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Evaluation of server access from EPA</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      <div class='spinner-wrapper'>
        <div class="spinner"></div>
    </div>


        <h1>Evaluation of server access from EPA</h1>
      <div class="container">
        <div class="block">
          <h2>HTTP Methods</h2>
          <canvas id="methodChart" width="400" height="400"></canvas>

          <div id="method__stats" class="stats">
          </div>
        </div>
        <div class="block">
          <h2>Requests per Minute</h2>
          <canvas id="requestsPerMinuteChart" width="400" height="400"></canvas>
          <div id="request__stats" class="stats">
          </div>
        </div>
        <div class="block">
          <h2>Response Codes</h2>
          <canvas id="responseCodeChart" width="400" height="400"></canvas>
          <div id="code__stats" class="stats">
          </div>
        </div>
        <div class="block">
          <h2>Document Size</h2>
          <canvas id="documentSizeChart" width="400" height="400"></canvas>
          <div id="document__stats" class="stats">
          </div>
        </div>
      </div>

      <div class="block">
        <p>Information collected by Laura Bottomley (laurab@ee.duke.edu) from Duke University.</p>
      </div>

        <!--
          TODO: Add libraries here
        -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
        <script src="js/epa.js"></script>

    </body>
</html>
